<header class="site-header">
  <nav class="navbar">
    <div class="navbar-container">
      <!-- Logo/Site Title -->
      <div class="navbar-brand">
        <a href="/" class="brand-link">
          {{ with .Site.Params.logo }}
            <img src="{{ . | absURL }}" alt="{{ .Site.Title }}" class="brand-logo">
          {{ else }}
            <span class="brand-text">{{ .Site.Params.brand_name | default .Site.Title }}</span>
          {{ end }}
        </a>
      </div>
      
      <!-- Navigation Menu -->
      <div class="navbar-menu" id="navbar-menu">
        <ul class="navbar-nav">
          {{ if .Site.Menus.main }}
            {{ range .Site.Menus.main }}
              <li class="nav-item">
                <a href="{{ .URL | relURL }}" class="nav-link{{ if $.IsMenuCurrent "main" . }} active{{ end }}">
                  {{ .Name }}
                </a>
              </li>
            {{ end }}
          {{ else }}
            <!-- Default navigation if no menu configured -->
            <li class="nav-item">
              <a href="/about" class="nav-link{{ if eq .RelPermalink "/about/" }} active{{ end }}">About</a>
            </li>
            <li class="nav-item">
              <a href="/posts" class="nav-link{{ if eq .Section "posts" }} active{{ end }}">Posts</a>
            </li>
            <li class="nav-item">
              <a href="/tools" class="nav-link{{ if eq .RelPermalink "/tools/" }} active{{ end }}">Tools</a>
            </li>
            <li class="nav-item">
              <a href="/contact" class="nav-link{{ if eq .RelPermalink "/contact/" }} active{{ end }}">Contact</a>
            </li>
          {{ end }}
        </ul>
      </div>
      
      <!-- Theme Toggle & Mobile Menu -->
      <div class="navbar-actions">
        <button class="theme-toggle" id="theme-toggle" aria-label="Toggle dark mode">
          <svg class="theme-icon theme-icon-light" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="5"/>
            <line x1="12" y1="1" x2="12" y2="3"/>
            <line x1="12" y1="21" x2="12" y2="23"/>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/>
            <line x1="1" y1="12" x2="3" y2="12"/>
            <line x1="21" y1="12" x2="23" y2="12"/>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/>
          </svg>
          <svg class="theme-icon theme-icon-dark" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"/>
          </svg>
        </button>
        
        <button class="mobile-menu-toggle" id="mobile-menu-toggle" aria-label="Toggle mobile menu">
          <span class="hamburger"></span>
          <span class="hamburger"></span>
          <span class="hamburger"></span>
        </button>
      </div>
    </div>
  </nav>
</header>
