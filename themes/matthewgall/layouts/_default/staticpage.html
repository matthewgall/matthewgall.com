{{ define "main" }}
<!-- Page Header with Visual Interest -->
<section class="page-hero" role="banner">
  <div class="page-hero-background">
    <div class="page-hero-pattern"></div>
  </div>
  <div class="container">
    <div class="page-hero-content">
      <nav aria-label="Breadcrumb navigation" class="breadcrumb">
        <ol role="list">
          <li role="listitem"><a href="/" aria-label="Home page">Home</a></li>
          <li role="listitem" aria-current="page">{{ .Title }}</li>
        </ol>
      </nav>
      
      <h1 class="page-title" id="main-heading">{{ .Title }}</h1>
    </div>
  </div>
</section>

<!-- Main Content -->
<article class="page-content" role="main" aria-labelledby="main-heading">
  <div class="container">
    <div class="prose-content">
      {{ .Content }}
    </div>
    
    {{ partial "accessibility-panel.html" . }}
  </div>
</article>

<!-- Skip to top link for keyboard navigation -->
<a href="#main-heading" class="skip-to-top" aria-label="Skip to top of page">
  <span aria-hidden="true">⬆️</span>
  Back to Top
</a>
{{ end }}
