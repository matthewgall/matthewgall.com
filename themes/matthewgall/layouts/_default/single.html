{{ define "main" }}
<!-- Simple single page template - posts should use post.html -->
<section class="page-hero" role="banner">
  <div class="page-hero-background">
    <div class="page-hero-pattern"></div>
  </div>
  <div class="container">
    <div class="page-hero-content">
      <nav aria-label="Breadcrumb" class="breadcrumb">
        <ol>
          <li><a href="/" aria-label="Home page">Home</a></li>
          <li aria-current="page">{{ .Title }}</li>
        </ol>
      </nav>
      
      <h1 class="page-title" id="main-heading">{{ .Title }}</h1>
      
      {{ if .Summary }}
        <p class="page-summary" role="doc-subtitle">{{ .Summary }}</p>
      {{ end }}
    </div>
  </div>
</section>

<!-- Main Content -->
<article class="page-content" role="main" aria-labelledby="main-heading">
  <div class="container">
    <div class="prose-content">
      {{ .Content }}
      
      <!-- Accessibility features -->
      <div class="content-accessibility" role="complementary" aria-label="Content accessibility options">
        <details class="accessibility-panel">
          <summary aria-expanded="false">
            <span aria-hidden="true">♿</span>
            Accessibility Options
          </summary>
          <div class="accessibility-options">
            <button class="font-size-btn" data-action="increase-font" aria-label="Increase font size">
              <span aria-hidden="true">🔍+</span> Larger Text
            </button>
            <button class="font-size-btn" data-action="decrease-font" aria-label="Decrease font size">
              <span aria-hidden="true">🔍-</span> Smaller Text
            </button>
            <button class="contrast-btn" data-action="high-contrast" aria-label="Toggle high contrast mode">
              <span aria-hidden="true">⚫</span> High Contrast
            </button>
            <button class="focus-btn" data-action="focus-mode" aria-label="Enable focus mode - reduce visual distractions">
              <span aria-hidden="true">🎯</span> Focus Mode
            </button>
          </div>
        </details>
      </div>
    </div>
  </div>
</article>

<!-- Skip to top link for keyboard navigation -->
<a href="#main-heading" class="skip-to-top" aria-label="Skip to top of page">
  <span aria-hidden="true">⬆️</span>
  Back to Top
</a>
{{ end }}
