{{ define "main" }}
<section class="page-hero">
  <div class="container">
    <div class="page-hero-content">
      <nav class="breadcrumb" aria-label="Breadcrumb navigation">
        <ol role="list">
          <li role="listitem"><a href="/" aria-label="Home page">Home</a></li>
          <li role="listitem" aria-current="page">{{ .Title }}</li>
        </ol>
      </nav>
      
      <h1 class="page-title posts-list-title">{{ .Title }}</h1>
      {{ if .Description }}
        <p class="page-summary">{{ .Description }}</p>
      {{ end }}
    </div>
  </div>
</section>

<section class="posts-list">
  <div class="container">
    {{ if .Pages }}
      <div class="posts-grid">
        {{ range .Pages }}
          {{ partial "post-card.html" . }}
        {{ end }}
      </div>
      
      {{ partial "pagination.html" . }}
    {{ else }}
      <div class="no-posts">
        <p>No posts found.</p>
      </div>
    {{ end }}
  </div>
</section>
{{ end }}
